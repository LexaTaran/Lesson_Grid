<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>

    <div class="main-form">
        <form action="">
            <div class="container">
                <div class="row">

                    <div class="col">
                        <input
                            type="email"
                            class="form-control"
                            placeholder="e-mail"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp" />

                    </div>

                    <div class="col">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="password"
                            id="password"
                            aria-describedby="passwordlHelp" />

                    </div>

                </div>

                <div class="text-area">
                <textarea id="story" name="story" rows="5" cols="33" placeholder="It was a dark and stormy night..."></textarea>
                </div>

                <div class="row">

                    <div class="col">
                        <input
                            type="date"
                            class="form-control"
                            id="date"
                            aria-describedby="datelHelp" />

                    </div>

                    <div class="col">
                        <input
                            type="file"
                            accept="jpg"
                            class="form-control"
                            id="enterJPGfile"
                            aria-describedby="jpgFileHelp" />

                    </div>

                </div>
                <div class="row">

                    <div class="col">
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp" />

                    </div>

                    <div class="col">
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp" />

                    </div>

                </div>
                <div class="row">

                    <div class="col">
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp" />

                    </div>

                    <div class="col">
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp" />

                    </div>

                </div>
                <div class="submit">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>
        </form>   


        <div class="container">
            <form action="https://jsonplaceholder.typicode.com/todos/1" method="GET">
                <input type="text" placeholder="enter the text">
                <button type="submit">get user</button>
            </form>

        </div>
        
        


    </div>

    <div class="second-branch">Second branch info text</div>

    
    

    
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script>
</html>

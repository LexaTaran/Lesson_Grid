<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>
</head>
<body>

    <div class="main-form">
        <form action="">
            <div class="container">
                <div class="row">

                    <div class="col">
                        <input
                            type="email"
                            class="form-control"
                            placeholder="e-mail"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp" />

                    </div>

                    <div class="col">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="password"
                            id="password"
                            aria-describedby="passwordlHelp" />

                    </div>

                </div>

                <div class="text-area">
                <textarea id="story" name="story" rows="5" cols="33" placeholder="It was a dark and stormy night..."></textarea>
                </div>

                <div class="row">

                    <div class="col">
                        <input
                            type="date"
                            class="form-control"
                            id="date"
                            aria-describedby="datelHelp" />

                    </div>

                    <div class="col">
                        <input
                            type="file"
                            accept="jpg"
                            class="form-control"
                            id="enterJPGfile"
                            aria-describedby="jpgFileHelp" />

                    </div>

                </div>
                <div class="row">

                    <div class="col">
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp" />

                    </div>

                    <div class="col">
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp" />

                    </div>

                </div>
                <div class="row">

                    <div class="col">
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp" />

                    </div>

                    <div class="col">
                        <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp" />

                    </div>

                </div>
                <div class="submit">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>
        </form>   


        <div class="container">
            <form action="https://jsonplaceholder.typicode.com/todos/1" method="GET">
                <input type="text" placeholder="enter the text">
                <button type="submit">get user</button>
            </form>

        </div>
        
        


    </div>

    <div class="second-branch">Second branch info text</div>

    <div>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">State</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
    </div>
    
    

    
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="javascript.js"></script>
</html>
